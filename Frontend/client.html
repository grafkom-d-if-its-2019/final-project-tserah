<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<title>Snake 3D</title>
	<style>
		body {
			padding: 0;
			margin: 0;
		}
	</style>
</head>

<body style="background-image: url('./assets/red-grid.svg');">
	<div id="splash" style="margin: 30px;color: white;text-align: center;">
		<h1>Snake 3D</h1>
		<br><br>
		<h2>Coolest snake game in decade</h2>
		<br><br><br><br>
		<button class="btn btn-dark btn-block" id="joinbtn" style="height: 100px;">Join</button>
	</div>

	<!-- MODAL -->
	<div class="modal fade" id="overlay" tabindex="-1" role="dialog" aria-labelledby="overlayTitle" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content ">
				<div class="modal-header text-center">
					<h5 class="modal-title" id="overlayTitle">Snake 3D</h5>
				</div>
				<div class="modal-body text-center text-justify">
					<div class="container">
						<h1>Game Over!</h1>
						<p>Thanks for playing our game.</p>
					</div>
				</div>
				<div class="modal-footer">
					<button id="btnCredits" type="button" class="btn btn-info btn-block" data-dismiss="modal">Credits</button>
				</div>
			</div>
		</div>
	</div>

	<div class="modal fade" id="credits" tabindex="-1" role="dialog" aria-labelledby="creditsTitle" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content ">
				<div class="modal-header text-center">
					<h5 class="modal-title" id="creditsTitle">Snake 3D</h5>
				</div>
				<div class="modal-body text-center text-justify">
					<div class="container">
						<h2>Teams:</h2>
						<ul class="list-group">
							<li class="list-group-item bg-dark text-white my-2">Akwila Feliciano P - 05111740000181</li>
							<li class="list-group-item bg-dark text-white">Setya Wibawa</li>
							<li class="list-group-item bg-dark text-white my-2">Bagas Y</li>
						</ul>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary btn-block" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>

	<div class="modal fade" id="fullModal" tabindex="-1" role="dialog" aria-labelledby="fullModalTitle" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content ">
				<div class="modal-header text-center">
					<h5 class="modal-title" id="fullModalTitle">Snake 3D</h5>
				</div>
				<div class="modal-body text-center text-justify">
					<div class="container">
						<h1 id="fullInfo">Full</h1>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary btn-block" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>

	<div id="controller" style="display: none; margin-top: 30px;">
		<h1 class="text-center text-white">Client Controller</h1>
		<div class="container-fluid" style="position: absolute; bottom: 50px;">
			<div class="row my-5">
				<div class="col-6">
					<button class="btn btn-secondary" id="left" style="width: 50%;height: 100px;">&lt;</button>
				</div>
				<div class="col-6">
					<button class="btn btn-secondary float-right" id="right"
						style="width: 50%;height: 100px;">&gt;</button>
				</div>
				<div class="col-12 my-4">
					<button class="btn btn-dark btn-block" style="height: 50px" id="forward">Stretch</button><br>
					<button class="btn btn-dark btn-block" style="height: 50px" id="backward">Shrink</button><br>
				</div>
			</div>
		</div>
	</div>
	<script src="dist/client.js"></script>
</body>

</html>
