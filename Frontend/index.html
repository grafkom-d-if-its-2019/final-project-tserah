<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Snake 3D | FP GRAFKOM</title>
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<style>
		body {
			margin: 0;
			background-color: black;
		}

		canvas {
			width: 100%;
			height: 100%
		}
	</style>
</head>

<body>
	<div class="modal fade" id="overlay" tabindex="-1" role="dialog" aria-labelledby="overlayTitle"
		aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content ">
				<div class="modal-header text-center">
					<h5 class="modal-title" id="overlayTitle">Snake 3D</h5>
					<div class="float-right">
						<button class="btn btn-primary btn-sm" id="btn">Music On</button>
						<button class="btn btn-secondary btn-sm" id="btn2">Music Off</button>
					</div>
				</div>
				<div class="modal-body text-center text-justify">
					<div class="container">
						<h2>How to Play:</h2>
						<ul class="list-group">
							<li class="list-group-item bg-dark text-white my-2">Visit <b><p id="ipaddr"></p></b></li>
							<li class="list-group-item bg-dark text-white">Enter your name</li>
							<li class="list-group-item bg-dark text-white my-2">Enjoy the game</li>
						</ul>
					</div>
				</div>
				<div class="text-center my-4">
					<button class="btn btn-primary" type="button" disabled>
						<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
						Waiting Player...
					</button>
				</div>
			</div>
		</div>
	</div>
	
	<!-- TOAST -->
	<div aria-live="polite" aria-atomic="true" style="position: relative;">
		<div style="position: absolute; top: 40px; right: 0;">
			<div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
				<div class="toast-header bg-info">
					<strong class="mr-auto text-white">Snake 3D  </strong>
					<small class="text-white"> just now</small>
					<button type="button" class="ml-2 mb-1 close" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="toast-body">
					See? Just like this.
				</div>
			</div>
	
		</div>
	</div>
	<div id="overlaywinner" style="text-align: center; position: absolute; top: 0; left: 0; width: 100%; height: 100%; opacity: 0.8; background: black; color: white; z-index:5; display: none">
		<h1 style="margin: 30%"><span id="winner"></span> wins!</h1>
	</div>
	<div style="position: absolute; top: 0; left: 0; margin: 10px; color: white" id="player1">(Waiting for player)</div>
	<div style="position: absolute; top: 0; right: 0; margin: 10px; color: white" id="player2">(Waiting for player)</div>
	
	<script type="module" src="dist/main.js"></script>
	
</body>

</html>
